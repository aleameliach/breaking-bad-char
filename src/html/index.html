<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Bad Favourite Characters</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/icon-bb.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <section>
      <form class="search">
        <label for="search" class="search_label"></label>
        <input type="text" name="search" id="search" class="search-input js-input"
          placeholder="Example: Jesse Pinkman" />
        <button class="search-btn js-btn">search</button>
      </form>
    </section>

    <div class="cards-lists-container">
      <section class="cards-section fav-cards js-fav-cards hidden">
        <h2 class="cards-section-title">favorites <span class="heart">❤︎</span></h1>
          <button class="reset-button js-reset-btn hidden">reset</button>
          <ul class="cards-section-list js-fav-list"></ul>
      </section>
      <section class="cards-section reg-cards js-cards">
        <h1 class="cards-section-title">characters</h1>
        <ul class="cards-section-list js-list"></ul>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-text"><span class="footer-text-span">breaking bad</span> is regarded as one of the greatest
      television series of all time, and with 16 <span class="footer-text-span">primetime emmy awards.</span></p>
    <p class="footer-text footer-text-span">&copy; alejandra ameliach 2022</p>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>
</html>
